<h1 class="text-center fw-bold fs-1">Tecnologias Conocidas</h1>
@for(tec of userData.tecnologias  ; track $index){
    <div class="d-flex flex-column gap-2 mt-4 tec">
        <div class="">
            <h2 class="fw-bold fs-4 ">{{tec.Tipo}}</h2>
        </div>
        <div class=" d-flex flex-row align-content-center gap-2">
            @for(tecnology of tec.Tecnologias; track $index){
                <div class="d-flex flex-column justify-content-center mx-4 gap-3  ">
                    <img src="assets/{{tecnology.replace('.','').replaceAll(' ','').replace('#','sharp')| lowercase }}.svg" alt="{{tecnology}}" height="60vh">
                    <p class="text-center fw-bold fs-5 ">{{tecnology}}</p>
                </div>
            }
        </div>
    </div>
}
